<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/registro.css" />
    <title>Registros</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="col-md-4">
        <!--FORMULARIO---->
        <form class="form color-amarillo">
          <!--LOGO------------------------>
          <div class="logo-container mb-3 text-center justify-content-center">
            <img src="imagenes/logo.png" alt="" class="logo" />
          </div>
          <div class="mb-3 text-center">
            <!--TITULO------------------------>
            <h1 class="titulo">Registrarse</h1>
          </div>
          <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
          <div class="mb-3">
            <input
              class="cajas"
              type="text"
              placeholder="Nombre"
              required
              maxlength="30"
            />
          </div>
          <input
            class="cajas"
            type="text"
            placeholder="Apellido"
            required
            maxlength="30"
          />
          <input
            class="cajas"
            type="email"
            placeholder="Email"
            required
            maxlength="30"
          />
          <input
            class="cajas"
            type="password"
            placeholder="Password"
            required
            maxlength="30"
          />

          <!--TERMINOS-Y-CONDICIONES---------------------------------------------------------------------------------->
          <div class="termino1">
            <input placeholder="Terminos y Condiciones" type="checkbox" /> Estoy
            de acuerdo con
            <a class="termino2" href="">Terminos y Condiciones</a>
          </div>

          <!--BOTON-DE-REGISTRARSE-------------------------->
          <input type="submit" class="btn" value="REGISTRAR" />

          <!--YA-TENGO-CUENTA----------------------------------------------------------->
          <p class="tengo-cuenta">
            <a href="" class="tengo-cuenta">Ya tengo cuenta</a>
          </p>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="js/registro.js"></script>
</html>
